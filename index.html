<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define the document's character encoding -->
    <meta charset="UTF-8">
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the webpage -->
    <title>Txtomoji</title>
    <!-- Link to an external stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- The main content container -->
    <div id="main">

        <!-- Logo -->
        <h1>Text<span><img src="right-arrow.png" alt=""></span>Emoji</h1>

        <!-- Encrypt and Decrypt buttons -->
        <div id="en-dec-btn-container">
            <!-- Button for encrypting text -->
            <h3 id="encrypt-btn"><span><img src="lock.png"></span><i>Encrypt Text</i></h3>
            <!-- Button for decrypting emojis -->
            <h3 id="decrypt-btn"><span><img src="openlock.png"></span><i>Decrypt Emojis</i></h3>
        </div>

        <!-- Encryption Panel  -->
        <div id="encryption">
            <!-- Step 1: Write Your Text -->
            <h5>1. Write Your Text</h5>
            <textarea placeholder="write your message here" id="txtmsg" cols="30" rows="10"></textarea>

            <!-- Step 2: Set Password -->
            <h5>2. Set Password</h5>
            <input type="password" id="password">

            <!-- Button for initiating encryption -->
            <button id="encryption-btn"><span><img src="lock.png" alt=""></span><b>Encrypt</b></button>
        </div>

        <!-- Decryption Panel  -->
        <div id="decryption">
            <!-- Step 1: Paste Encrypted Emojis Here -->
            <h5>1. Paste Encrypted Emojis Here</h5>
            <textarea placeholder="Emojis" id="enc_emo" cols="30" rows="10"></textarea>

            <!-- Step 2: Type Your Password -->
            <h5>2. Type Your Password</h5>
            <input type="password" id="password-input">

            <!-- Button for initiating decryption -->
            <button id="decryption-btn"><span><img src="openlock.png" alt=""></span><b>Decrypt</b></button>
        </div>

        <!-- Result container for displaying decrypted text or encrypted emojis -->
        <div id="result">
            <textarea name="result_emoji" id="" cols="30" rows="10"></textarea>
        </div>

    </div>
</body>

<!-- Include an external JavaScript file for functionality -->
<script src="script.js"></script>

</html>
